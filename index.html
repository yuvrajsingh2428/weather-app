<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div id="weather-container">
        <input id="city-input" type="text" placeholder="Enter City"/>
        <button id="search-button">Search</button>
        
        <!-- Display Weather Information -->
        <div id="weather-info" style="display: none;"> <!-- Initially hidden -->
            <h3 id="city-name">City Name</h3> <!-- Default placeholder -->
            <h6 id="city-time">Local Time</h6>
            <p id="city-temp">Temperature: -- Â°C</p>
            <p id="city-humidity">Humidity: -- %</p>
            <p id="city-windspeed">Wind Speed: -- kph</p>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
